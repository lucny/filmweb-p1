<html lang="en">

          aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item">
                  <a class="nav-link active" href="#" aria-current="page">Home <span class="visually-hidden">(current)</span></a>

              <li class="nav-item">

              <li class="nav-item dropdown">

  <header class="bg-info p-5">
    <!-- place navbar here -->
    <h1 class="text-center text-white">FilmWeb</h1>
  </header>  
  <main>
    <div id="carouselId" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselId" data-bs-slide-to="3" aria-label="Slide 4"></button>            
          </div>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item" data-bs-interval="1000">
                <img src="https://picsum.photos/id/1/1200/300" class="w-100 d-block" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Title</h3>
                    <p>Description</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="1000">
                <img src="https://picsum.photos/id/22/1200/300" class="w-100 d-block" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Title</h3>
                    <p>Description</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="https://picsum.photos/id/55/1200/300" class="w-100 d-block" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Title</h3>
                    <p>Description</p>
                </div>
            </div>
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="https://picsum.photos/id/65/1200/300" class="w-100 d-block" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Title</h3>
                    <p>Description</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

  <footer>
    <!-- place footer here -->
    <p>&copy; 2023 - Marek Lučný, IT1</p>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    var myCarousel = document.getElementById('carouselId');

    myCarousel.addEventListener('slide.bs.carousel', function () {
        console.log('Změna obrázku');
        let r = Math.floor(Math.random() * 256);
        let b = Math.floor(Math.random() * 256);
        let g = Math.floor(Math.random() * 256);
        let color = `rgb(${r}, ${b}, ${g})`;
        document.querySelector('body').style.backgroundColor = color;
        document.querySelector('h1').style
        .setProperty("color", color, "important");
    })
  </script>
</body>
